<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register User</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="home">
      <a href="../Home/index.html"><img style="width: 70px; margin-bottom: -2px;" src="./pngegg (2).png" alt="home"></a>
      <!-- <h3 style="text-align:center">Home</h3> -->
    </div>
    <div class="wrapper">
      <div class="title-text">
        <div class="title signup">Register Now !</div>
      </div>
      <div class="form-container">
        
        <div class="form-inner">
          
          <form action="../User Login/user_signup_process.php" method="post" class="signup">
            <div class="field">
              <input type="text" placeholder="Username" name="username" required>
            </div>
            <div class="field">
              <input type="text" placeholder="Name" name="name" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" name = "password" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm password" name = "confPassword" required>
            </div>
            <div class="field">
              <input type="number" placeholder="Age" name = "age" required>
            </div>
            <div class="field">
              <select name="gender" class="select" style="height: 100%;
              width: 100%;
              outline: none;
              
              border-radius: 5px;
              border: 1px solid lightgrey;
              border-bottom-width: 2px;
              font-size: 17px;
              transition: all 0.3s ease;">
              <option disabled selected value="">&nbsp Gender</option>
                <option value="Male">&nbsp Male</option>
                <option value="Female">&nbsp Female</option>
                <option value="Other">&nbsp Other</option>
               </select>
            </div>
            <div style="margin-top: 15px">
              <input type="checkbox" name = "artist" value="yes">
              <label for="artist">Do you want to Register as an Artist?</label>
              <br>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup">
            </div>
            <div class="signup-link">Already Jamming ! <a href="../User Login/login.html"> Login </a></div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
    </script>

  </body>
</html>
